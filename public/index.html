<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="res/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <div class="title-name">
          <span>간편 모드 설치<small>by esllo</small></span>
        </div>
        <div class="exit"></div>
      </div>
      <div class="content">
        <div class="buttons">
          <div class="fabric button">
            <div class="icon">
              <img src="res/icons/fabric_icon.png" alt="fabric" />
            </div>
            <span>패브릭 설치</span>
          </div>
          <div class="modpack button">
            <div class="icon">
              <img src="res/icons/modded_icon.png" alt="modpack" />
            </div>
            <span>모드팩 설치</span>
          </div>
          <div class="discord button">
            <div class="icon">
              <img src="res/icons/discord_icon.png" alt="discord" />
            </div>
            <span>디스코드</span>
          </div>
        </div>
        <small class="info">
          기존 모드 폴더는 mods_[숫자] 형태로 백업됩니다.
        </small>
        <div class="content-overlay">
          <img src="res/icons/32.gif" />
        </div>
      </div>
    </div>
    <script src="res/core.js"></script>
    <script src="res/script.js"></script>
  </body>
</html>
